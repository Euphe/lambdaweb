{% load thumbnail %}
{% load bootstrap3 %}
{% load django_markdown %}

<img class="img-responsive img-thumbnail"
							 src="{% thumbnail event.image 200x200 crop %}"
							 alt="event-{{event.slug}}-thumbnail"
							 style="display:inline;">
<h3><a href="{% url 'event' slug=event.slug %}">{{ event.name }}</a></h3>
<p>{{ event.description|markdown|truncatewords:20 }}</p>
<p><a href="{% url 'event' slug=event.slug %}"><i class="fa fa-link"></i> Читать далее</a></p>
