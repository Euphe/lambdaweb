{% load bootstrap3 %}
<article>
	<div class="event-card panel">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-8 col-xs-12 text-content">
					<h3 class="col-md-12">
						<a href="{% url 'event' slug=event.slug %}" >
							{{ event.name }}
						</a>
					</h3>
					<h4 class='col-md-12'>
						<i class="fa fa-clock-o"></i> {{ event.date }} <br>
						<i class="fa fa-map-marker"> </i> {{ event.address }} <br>
						<i class="fa fa-user"></i> {{ event.speaker }}
					</h4>
					<p style="padding-left: 25px">
						{{event.description|truncatewords:10}}<br>
						<i>
							<a href="{% url 'event' slug=event.slug %}">
								(Читать далее)
							</a>
						</i>

					</p>
					<p style="align-self: center"><br><button type="button" class="btn
					btn-blue">Принять участие</button></p>
				</div>
				{% if event.image %}
					<div class="col-md-3 col-xs-12 pull-right">
						<img class="img-responsive img-thumbnail"
							 src="{{ event.image.url }}"
							 alt="event-{{event.slug}}-thumbnail"
							 style="display:inline;max-height:200px;max-width:
							  200px;">
					</div>
				{% endif %}
			</div>
		</div>
	</div>
</article>
